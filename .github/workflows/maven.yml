name: Java CI with Maven

on:
   push:
    branches: [ "master" ]


jobs:
  compile:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v4
    - name: Build with Maven
      run: mvn compile


  security-check:

    runs-on:  self-hosted
    needs: compile 

    steps:
    - uses: actions/checkout@v4
  
    - name: gitleaks  scan
      run: sudo apt install gitleaks -y 

    - name: gitleak code scan
      run: gitleaks detect -r source . gitleak-report.json -f json

      
  sonarqube:

    runs-on:  self-hosted
    needs: compile 
    steps:
    - uses: actions/checkout@v4
      with:
        # Disabling shallow clones is recommended for improving the relevancy of reporting
        fetch-depth: 0
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v1.2.0 # Ex: v4.1.0, See the latest version at https://github.com/marketplace/actions/official-sonarqube-scan
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ vars.SONAR_HOST_URL }}

  


  

   


 

